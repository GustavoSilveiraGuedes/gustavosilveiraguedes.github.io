<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilo/style.css" type="">
</head>
<body>
    <main>
        <div id="calculadora">
            <div id="tela">

            </div>
            <div id="teclado">
                <table>
                    <tr>
                        <td>AC</td>
                        <td>RAD</td>
                        <td>POT</td>
                        <td>รท</td>
                    </tr>
                    <tr>
                        <td>7</td>

                        <td>X</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                        <td>-</td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>+</td>
                    </tr>
                    <tr>
                        <td colspan="3">0</td>
                        <td>=</td>
                    </tr>
                </table>
            </div>
        </div>
    </main>

</html>
