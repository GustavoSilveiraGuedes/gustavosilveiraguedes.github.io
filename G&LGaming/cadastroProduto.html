<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/icone.jfif" type="image/x-icon">
    <link rel="stylesheet" href="estilos/cadastroProduto.css">
    <title>G&L Gaming</title>
</head>
<body>
    <header>
        <h1><a href="homeAdm.html">G&L Gaming</a></h1>
        <nav>
            <a href="relatorios.html">relatorios</a>
            <a href="cadastroProdutora.html">Cadastrar Produtora</a>
            <a href="login.html">Logout</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Cadastro de Produto</h2>
            <form action="homeAdm.html" method="get" autocomplete="off">
                <div>
                    <label for="">CNPJ Produtora:</label>
                    <input type="text" name="nome" id="inome" required>
                </div>

                <div>
                    <label for="">Nome:</label>
                    <input type="text" name="cnpj" id="icnpj" required>
                </div>

                <div>
                    <label for="">Valor:</label>
                    <input type="number" name="email" id="iemal" step="0.1" required>
                </div>

                <div>
                    <label for="">MediaGB:</label>
                    <input type="number" name="telefone" id="itelefone" step="0.1" required>
                </div>

                <div>
                    <label for="">Descrição:</label>
                    <textarea name="" id="idesc"></textarea>
                </div>
                <a href="#">Editar</a>
                <a href="#">Excluir</a>
                <a href="homeAdm.html">Salvar</a>
                <a href="#">Pesquisar</a>
                <a href="homeAdm.html">Cancelar</a>
                <input type="submit" value="Cadastrar">
            </form>
        </section>
    </main>
</body>
</html>
