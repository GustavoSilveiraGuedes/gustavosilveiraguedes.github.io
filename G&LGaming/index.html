<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/index.css">
    <link rel="shortcut icon" href="imagens/icone.jfif" type="image/x-icon">
    <title>G&L Gaming</title>
</head>
<body>
    <header>
        <h1>G&L Gaming</h1>
    </header>
    <main>
        <div>
            <h1>Realize seu cadastro aqui</h1>
            <form action="#" method="get" autocomplete="off">
                <fieldset>
                    <legend>Informações pessoais</legend>
                    <div>
                        <label for="inome">*Nome:</label>
                        <input type="text" name="nome" id="inome" required>
                    </div>
                    <div>
                        <label for="isobrenome">*Sobrenome:</label>
                        <input type="text" name="sobrenome" id="isobrenome" required>
                    </div>
                <br>
                    <div>
                        <label for="idataNasc">*Nascimento:</label>
                        <input type="date" name="dataNasc" id="idataNasc" required>
                    </div>
                    <div>
                        <label for="itelefone">Telefone:</label>
                        <input type="tel" name="telefone" id="itelefone">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Informações de segurança e monitoramento</legend>
                    <div>
                        <label for="irg">*RG:</label>
                        <input type="text" name="rg" id="irg" required>
                    </div>
                    <div>
                        <label for="icpf">*CPF:</label>
                        <input type="text" name="cpf" id="icpf" required>
                    </div>
                    <div>
                        <label for="inomeUsu">*Nome Usuario:</label>
                        <input type="text" name="nomeUsu" id="inomeUsu" required>
                    </div>
                    <div>
                        <label for="iemail">*E-mail:</label>
                        <input type="email" name="email" id="iemail" required>
                    </div>
                    <div>
                        <label for="isenha">*Senha:</label>
                        <input type="password" name="senha" id="isenha" minlength="5" required>
                    </div>
                </fieldset>
                <input id="submit" type="submit" value="Cadastrar">
            </form>
            <a href="login.html" target="_parent">Já possui uma conta?</a>
        </div>
    </main>
</body>
</html>
