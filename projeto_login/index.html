<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/media-query.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <main>
        <section id="login">
            <div id="img"></div>
            
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <label for="ilogin"><i class="material-symbols-outlined">person</i></label>
                        <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" autocomplete="email" maxlength="30" required>
                    </div>
                    <div class="campo">
                        <label for="isenha"><i class="material-symbols-outlined">vpn_key</i></label>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" minlength="8" maxlength="20" required>
                    </div>
                    <input type="submit" value="Entrar">
                    <a class="botao" href="esqueci.html">
                        Esqueci a senha
                        <i class="material-symbols-outlined">sync_problem</i>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
